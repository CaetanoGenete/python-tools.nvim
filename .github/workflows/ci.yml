name: Tests
on:
  pull_request:
    branches:
      - master
jobs:
  unit_tests:
    name: unit tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # os: [ubuntu-22.04, windows-2022]
        os: [ubuntu-22.04]
        rev: [v0.11.0]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: ./.github/actions/prepare-env
        with:
          nvim-rev: ${{ matrix.rev }}

      - name: Install UV
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Build lib
        env:
          CMAKE_PREFIX_PATH: .lua/
        run: make compile

      - name: Build treesitter grammar python
        run: make compile-parser

      - name: Run tests
        env:
          BUSTED_PROFILE: ci
        run: make test
