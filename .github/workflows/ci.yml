name: Tests
env:
  TEST_PLUGIN_PATH: "../"

on:
  pull_request:
    branches:
      - master
jobs:
  unit_tests:
    name: unit tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2022]
        rev: [v0.11.0]

    steps:
      - uses: actions/checkout@v4

      - name: Enable uv caching
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.rev }}

      - name: Prepare tests
        run: |
          uv --version

          git clone --depth 1 https://github.com/nvim-lua/plenary.nvim ${TEST_PLUGIN_PATH}plenary.nvim
          git clone --depth 1 https://github.com/nvim-treesitter/nvim-treesitter ${TEST_PLUGIN_PATH}treesitter

      - name: Run tests
        run: |
          nvim --version
          make test
