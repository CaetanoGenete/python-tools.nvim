name: Tests
env:
  TEST_PLUGIN_PATH: "../"

on: [push, pull_request]

jobs:
  unit_tests:
    name: unit tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2022]
        rev: [v0.11.0]
        include:
          - os: ubuntu-22.04
            install-uv: pipx install uv
            install-luals: $(/home/linuxbrew/.linuxbrew/bin/brew shellenv);brew install lua-language-server
          - os: windows-2022
            install-uv: choco install uv
            install-luals: choco install lua-language-server

    steps:
      - uses: actions/checkout@v4

      - uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.rev }}

      - name: Prepare tests
        run: |
          ${{ matrix.install-uv }}
          uv --version

          git clone --depth 1 https://github.com/nvim-lua/plenary.nvim ../plenary.nvim
          git clone --depth 1 https://github.com/nvim-treesitter/nvim-treesitter ../treesitter

      - name: Run tests
        run: |
          nvim --version
          make test

      - name: Prepare type-check
        run: |
          ${{ matrix.install-luals }}
          lua-language-server --version

      - name: Run type-check
        run: |
          make type-check
