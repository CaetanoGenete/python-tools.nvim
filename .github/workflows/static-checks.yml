name: Check typing
env:
  TEST_PLUGIN_PATH: "../nvim-plugins/"

on:
  pull_request:
    branches:
      - master
jobs:
  unit_tests:
    name: lua-language-server check
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: v0.11.0

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@main

      - name: Prepare
        run: |
          brew install lua-language-server

          mkdir -p ${{ env.TEST_PLUGIN_PATH }}

      - name: Check formatting
        uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: 4.1.0
          args: --check .

      - name: Install nvim plugins
        working-directory: ${{ env.TEST_PLUGIN_PATH }}
        run: |
          git clone --depth 1 https://github.com/nvim-lua/plenary.nvim plenary.nvim
          git clone --depth 1 https://github.com/nvim-treesitter/nvim-treesitter treesitter

      - name: Check types
        run: |
          echo "Checking types in: $(pwd)"
          lua-language-server --version
          make type-check
